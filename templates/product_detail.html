<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Details - West Side</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="/static/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <style>
        .uv-product-img {
            width: 100%;
            max-width: 350px;
            height: 220px;
            object-fit: cover;
            background: #e9ecef;
            border-radius: 10px;
        }
        .variant-dropdown {
            max-width: 220px;
            margin: 1rem auto 1.5rem auto;
        }
        .combo-product-img {
            width: 90px;
            height: 90px;
            object-fit: cover;
            border-radius: 8px;
            background: #f3f3f3;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary sticky-top shadow-sm">
      <div class="container-fluid">
        <a class="navbar-brand fw-bold" href="/home">WEST SIDE</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="/home">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/products">Products</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/admin">Admin</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#"><i class="bi bi-cart3"></i> Cart</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="container mt-4">
        <div id="productDetail"></div>
        <div id="recommendations"></div>
    </div>
    <script>
    async function loadProductDetail() {
        const productId = window.location.pathname.split('/').pop();
        const res = await fetch(`/api/product/${productId}`);
        const data = await res.json();
        // Use the same image as chosen on the products page
        let imgPath = sessionStorage.getItem('fallbackImg_' + productId);
        if (!imgPath) {
            // If not set, use API image or fallback
            imgPath = data.image;
        }
        if (!imgPath) {
            const fallbackImages = [
                'https://m.media-amazon.com/images/I/51zHeXIpxzL._SY879_.jpg',
                'https://m.media-amazon.com/images/I/61ya50kZUUL._SY879_.jpg',
                'https://m.media-amazon.com/images/I/610fN3RyKFL._AC_UL480_FMwebp_QL65_.jpg'
            ];
            imgPath = fallbackImages[Math.floor(Math.random() * fallbackImages.length)];
        }
        let html = `<div class='row mb-4'>
            <div class='col-md-5 d-flex align-items-center justify-content-center'>
                <img src='${imgPath}' class='uv-product-img' alt='Product Image'>
            </div>
            <div class='col-md-7'>
                <div class='uv-product-title mb-2'>${data.name}</div>
                <div class='uv-product-meta mb-2'>${data.brand}</div>
                <div class='mb-2'>${data.style}</div>
                <div class='mb-2'>${data.description}</div>
                <div class='mb-2'><b>Price:</b> <span class='text-success' id="mainPrice">₹${data.variants[0].current_price}</span></div>
                <select class='form-select variant-dropdown' id='variantDropdown'></select>
            </div>
        </div>`;
        document.getElementById('productDetail').innerHTML = html;
        // Populate variants
        let variantOptions = '';
        data.variants.forEach((v, idx) => {
            variantOptions += `<option value='${v.variant_id}' data-price='${v.current_price}' ${idx===0?'selected':''}>${v.color} / ${v.size} - ₹${v.current_price}</option>`;
        });
        document.getElementById('variantDropdown').innerHTML = variantOptions;
        // Initial recommendations
        loadRecommendations(data.variants[0].variant_id);
        document.getElementById('variantDropdown').onchange = function() {
            const selectedIdx = this.selectedIndex;
            const selectedOption = this.options[selectedIdx];
            // Update price in the main product details
            document.getElementById('mainPrice').textContent = '₹' + selectedOption.getAttribute('data-price');
            loadRecommendations(this.value);
        };
    }
    async function loadRecommendations(variantId) {
        const res = await fetch(`/api/recommendations?variant_id=${variantId}`);
        const data = await res.json();
        let html = `<div class='uv-combo-heading'>Recommended Combos</div>`;
        if (data.combos && data.combos.length) {
            html += `<div id="comboCarousel" class="carousel slide" data-bs-ride="carousel"><div class="carousel-inner">`;
            data.combos.forEach((combo, index) => {
                html += `<div class="carousel-item ${index === 0 ? "active" : ""}"><div class="uv-combo-slide">`;
                combo.items.forEach(item => {
                    html += `<div class="uv-combo-card text-center">
                        <img src="${item.image}" class="combo-product-img mb-2 d-block mx-auto" alt="Product Image" style="width:90px;height:90px;object-fit:cover;border-radius:8px;background:#f3f3f3;">
                        <h6>${item.product}</h6>
                        <p><strong>Brand:</strong> ${item.brand}</p>
                        <p><strong>Color:</strong> ${item.color}</p>
                        <p><strong>Price:</strong> ₹${item.price}</p>
                    </div>`;
                });
                html += `</div></div>`;
            });
            html += `</div>`;
            if (data.combos.length > 1) {
                html += `<button class="carousel-control-prev" type="button" data-bs-target="#comboCarousel" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#comboCarousel" data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>`;
            }
            html += `</div>`;
        } else {
            html += `<div class='alert alert-warning'>No recommendations found for this variant.</div>`;
        }
        document.getElementById('recommendations').innerHTML = html;
    }
    loadProductDetail();
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
